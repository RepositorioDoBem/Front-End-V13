<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Estoque</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <nav>
        <!--Ícone do menu-->
        <span id="menu-btn">
            <img src="img/menu.png">
        </span>

        <!--Menu-->
        <ul id="menu-list">
            <li class="item">
                <span class="circle"></span>
                <span class="txt" onclick="Estoque()">Estoque</span>
            </li>
            <li class="item">
                <span class="circle"></span>
                <span class="txt"  onclick="QueroDoar()">Pontos de coleta</span>
            </li>
        </ul>

        <!--Ícone do perfil-->
        <span id="user-icon">
            <img src="img/user.png">
        </span>

        <!--Infos-->
        <ul id="perfil-list">
            <li class="line">Nome</li>
            <li class="line">Status</li>
        </ul>
    </nav>

    <!--Seção 1-->
    <section id="sec-1">

        <!--Head do estoque-->
        <div id="head-div">
            <h1>Estoque</h1>

            <div id="div-box">
                <div id="box-busca">
                    <input type="text" name="q" id="busca" placeholder="Pesquisar...">
                    <img src="img/search.png" onclick="pesquisar()" id="btn-busca">
                    <button  type="submit" id="btn-add">+</button>
                </div>
            </div>
        </div>

        <!--Tabela do estoque-->
        <div id="div-table">
            <table border="" id="table">
                <thead>
                    <tr>
                        <th>
                            <img src="img/dish.png" class="icon-th">
                            <label>Alimento</label>
                        </th>
                        <th>
                            <img src="img/boxes.png" class="icon-th">
                            <label>Quantia</label>
                        </th>
                        <th></th> <!--checkbox-->
                    </tr>
                </thead>
                
                    <th id="nomeAlimentoPesquisado"></th>
                    <th id="QuantiaPesquisado"></th>
                
                <tbody>
                    <tr>
                        <td id="nomeAlimento"></td>
                        <td id="Quantia"></td>
                        <td id="checkbox"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--Botões de ação-->
        <!-- <button class="action" id="btn-delete">Excluir</button> -->
        <button onclick="GerarPdf()" class="action" >Gerar relatório</button>
        <button id="doe" class="action">Fazer Doação</button>


    </section>
    <div class="grafico">
        <canvas id="myChart" style="width:100%;max-width:900px"></canvas>
    </div>

    <div class="container-modal">
        <div id="modal">
            <div class="color"></div>

            <span class="close">&times;</span>
            <div class="div-inputs">
                <span class="mini-box">
                    <label>Alimento</label><br>
                    <input type="text" alt="Alimento" class="input" id="input01">
                </span>
                <br>
                <span class="mini-box">
                    <label>Quantidade</label><br>
                    <input type="number" alt="Quantidade" class="input" id="input02">
                </span>
                <br>
                <span class="mini-box">
                    <label>Validade</label><br>
                    <input type="month" alt="Validade" class="input" id="input03">
                </span>
                <br>
                <!-- <span class="mini-box">
                    <label>Email</label><br>
                    <input type="email" alt="Email" class="input" id="input04">
                </span> -->

                <div class="div-btn">
                    <button type="submit" id="btn-adc">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Doação-->
    <div class="container-modal">
        <div id="modal-doacao">
            <div class="color"></div>

            <span class="close-doacao">&times;</span>
            <div class="div-inputs">
                <span class="mini-box">
                    <label>Alimento</label><br>
                    <input type="text" alt="Alimento" class="input" id="ali">
                </span>
                <br>
                <span class="mini-box">
                    <label>Quantidade</label><br>
                    <input type="number" alt="Quantidade" class="input" id="qtde">
                </span>
                <br>
                <!-- <span class="mini-box">
                    <label>Email</label><br>
                    <input type="email" alt="Email" class="input" id="em">
                </span> -->

                <div class="div-btn">
                    <button type="submit" onclick="doacao()" id="btn-doar">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="estoque.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" 
            integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
            crossorigin="anonymous"
    ></script>
    
</body>

</html>
